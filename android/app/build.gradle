plugins {
    id "com.android.application"
    id "kotlin-android"
    // O plugin do Flutter deve ser o último
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.seunome.meuapoio" // <- deve ser igual ao applicationId (seguindo convenção)
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId "com.seunome.meuapoio" // <- ID único do app
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Para builds de produção, configure a assinatura (signingConfigs.release)
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
