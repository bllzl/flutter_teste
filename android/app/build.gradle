plugins {
    id "com.android.application"
    id "kotlin-android"
    // O plugin do Flutter deve ser o último
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.seunome.meuapoio" // <- deve ser igual ao applicationId (seguindo convenção)
    compileSdkVersion 34
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId "com.seunome.meuapoio"
        minSdkVersion 28              // Android 9 (Pie)
        targetSdkVersion 34           // Android 14 (seguro)
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Para builds de produção, configure a assinatura (signingConfigs.release)
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
